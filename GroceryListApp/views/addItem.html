<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <div class="col-xs-12">
      <div class="jumbotron text-center"><h1>Add Item Below</h1></div>
      <form name="groceryForm">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Grocery Item" ng-model="groceryItem.itemName" />
        </div>
        <div class="form-group">
          <a href="#!/" class="btn btn-success btn-lg btn-block" ng-click="save()" >
            <span class="glyphicon glyphicon-pushpin"> Save</span>
          </a>
        </div>
        <div class="form-group">
          <a href="#!/" class="btn btn-default btn-lg btn-danger btn-block">
            <span class="glyphicon glyphicon-remove"> Cancel</span>
          </a>
        </div>
      </form>
      {{rp}}
    </div>
  </body>
</html>
